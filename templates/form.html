<!-- templates/form.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Token Generator (Improvise Python App)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 28px; max-width: 800px; }
    textarea { width: 100%; height: 120px; }
    pre { background: #f5f5f5; padding: 12px; border-radius: 6px; }
    .btn { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Token Generator</h1>
  <p>Welcome, <strong>{{ participant }}</strong> â€” enter text below to generate tokens and checksum.</p>

  <form id="tokenForm">
    <label for="text">Text (required)</label><br/>
    <textarea id="text" name="text" placeholder="Enter text here..."></textarea><br/><br/>
    <button class="btn" type="submit">Generate tokens</button>
  </form>

  <h2>Result</h2>
  <pre id="result">No result yet.</pre>

  <script>
    document.getElementById('tokenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('text').value.trim();
      if (!text) {
        alert('Please enter some text.');
        return;
      }
      document.getElementById('result').textContent = 'Generating...';
      try {
        const resp = await fetch('/tokens', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await resp.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').textContent = 'Error: ' + err.toString();
      }
    });
  </script>
</body>
</html>
